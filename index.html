<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
                <div class="nav-logo border">
                    <div class="logo"></div>
                </div>
                <div class="section1 border">
                    <p>MEN</p>
                </div>
                <div class="section2 border">
                    <p>WOMEN</p>
                </div>
                <div class="section3 border">
                    <p>KIDS</p>
                </div>
                <div class="section4 border">
                    <p>HOME & LIVING</p>
                </div>
                <div class="section5 border">
                    <p>BEAUTY</p>
                </div>
            <div class="nav-search">
                <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input placeholder="Search for products, brands and more" class="searchinput"> 
            </div>
            <div class="actions ">
                <div class="profile border">
                    <i class="fa-regular fa-user"></i>
                    <p class="profile-text">Profile</p>
                </div>
                <div class="wishlist border">
                    <i class="fa-regular fa-heart"></i>
                    <p class="wishlist-text">Wishlist</p>
                </div>
                <div class="bag border">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <p class="bag-text">Bag</p>
                </div>
            </div>
        </div>
    </header>

    <div class="hero-section"></div>

    <div class="section-content">
        <h1>DEALS OF THE DAY</h1>
    </div>

    <div class="shop-section">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img4.jpg">
        <img src="img5.jpg">
        <img src="img6.jpg">
        <img src="img7.jpg">
        <img src="img8.jpg">
    </div>
</body>
</html>
